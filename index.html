<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Dados</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Dashboard de Dados</h1>
        <nav>
            <ul>
                <li><a href="#visao-geral">Visão Geral</a></li>
                <li><a href="#graficos">Gráficos</a></li>
                <li><a href="#tabelas">Tabelas</a></li>
                <li><a href="#configuracoes">Configurações</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="visao-geral" class="painel">
            <h2>Visão Geral</h2>
            <div class="cards-container">
                <div class="card">
                    <h3>Total de Vendas</h3>
                    <p class="valor">R$ 0,00</p>
                </div>
                <div class="card">
                    <h3>Clientes</h3>
                    <p class="valor">0</p>
                </div>
                <div class="card">
                    <h3>Produtos</h3>
                    <p class="valor">0</p>
                </div>
                <div class="card">
                    <h3>Crescimento</h3>
                    <p class="valor">0%</p>
                </div>
            </div>
        </section>

        <section id="graficos" class="painel">
            <h2>Gráficos</h2>
            <div class="graficos-container">
                <div class="grafico">
                    <h3>Vendas por Mês</h3>
                    <div class="grafico-area" id="grafico-vendas"></div>
                </div>
                <div class="grafico">
                    <h3>Distribuição por Categoria</h3>
                    <div class="grafico-area" id="grafico-categorias"></div>
                </div>
            </div>
        </section>

        <section id="tabelas" class="painel">
            <h2>Tabelas de Dados</h2>
            <div class="tabela-container">
                <table id="tabela-dados">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Produto</th>
                            <th>Categoria</th>
                            <th>Vendas</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dados serão inseridos via JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Dashboard de Dados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
